<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="pic-container">
        <img class="card-image" src="./honey.jpg" alt="Card Image" />
      </div>
      <div class="bottom">
        <div class="write-ups">
          <span class="bio">100% Bio Honey</span>
          <span class="light">Italian, not treated</span>
        </div>
        <div class="price">
          <span>7$/kg</span>
        </div>
      </div>
      <div class="to-cart">
        <span class="light">Add to cart</span>
      </div>
    </div>
  </body>
</html>
